<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Add.</title>
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>


<div class="container-login100" style="background-image: url('/static/css/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" method="POST" action="/books">

				<span class="login100-form-title p-b-37">
					Select and Add books
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">

					<label for="books">Choose a book:</label>
					<span class="focus-input100"></span>
				    <select name="books" id="books">

					{% for row in lst_items %}
						<option value="{{row}}">{{row}}</option>
					{% endfor %}
				</select>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="/static/images/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<a href="#" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>


			<form class="login100-form validate-form" method="POST" action="#">

				<div class="wrap-input100 validate-input m-b-25" data-validate="Enter Bookname" >
					<input class="input100" type="submit" href="#" name="Seeimage"  placeholder="See Image">
					<span class="focus-input100"></span>
				</div>
			</form>


		</div>
	</div>
</body>
</html>
